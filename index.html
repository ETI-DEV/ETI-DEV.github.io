<!DOCTYPE html>
<html>
<head>
	<title>Naming convention</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-color: #282a36;
			color: #f8f8f2;
			font-family: 'Courier New', Courier, monospace;
			font-size: 16px;
			line-height: 1.6;
			margin: 0;
			padding: 0;
		}

		.header {
			padding: 20px;
			text-align: center;
		}

		.header h1 {
			font-size: 48px;
			margin: 0;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 50px;
		}

		.card {
			background-color: #44475a;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			margin: 20px;
			padding: 20px;
			text-align: center;
			width: 300px;
		}

		.card h2 {
			margin: 0;
		}

		.card p {
			font-size: 18px;
			margin: 10px 0 0 0;
		}

		.card a {
			background-color: #6272a4;
			border-radius: 5px;
			color: #f8f8f2;
			display: inline-block;
			margin-top: 20px;
			padding: 10px 20px;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}

		.card a:hover {
			background-color: #8be9fd;
		}
	</style>
</head>
<body>
	
</body>
</html>
